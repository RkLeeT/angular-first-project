<h1>Semantic Analysis</h1>
<p>analysis works!</p>

<div class="container-fluid mb-5">
    <div class="row">
        <div class="col-6">
            <h1>Form</h1>
            <form #userForm="ngForm" (ngSubmit)='handleForm(userForm.value)'>
                <div class="form-group">
                    <label>Text1</label>
                    <input #input1="ngModel" type="text" class="form-control" [class.is-invalid]="input1.invalid && input1.touched" name="input1" ngModel required>
                    {{ input1.className }}
                </div>
                <div class="form-group">
                    <label>Text2</label>
                    <input #input2="ngModel" type="text" class="form-control" [class.is-invalid]="input2.invalid && input2.touched" name="input2" ngModel required>
                </div>
                <button type="submit" [disabled]="userForm.form.invalid">Submit</button>
                {{ userForm.value | json }}
                
            </form>
        </div>
        <div class="col-6" *ngIf="formResponse">
            <h4>Data: {{formResponse}}</h4>
            <p>List:</p>
            <ul>
                <li *ngFor='let data of formData'>
                    {{data}}
                </li>
            </ul>
        </div>
    </div>
    
</div>
